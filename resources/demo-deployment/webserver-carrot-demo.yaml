apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: carrot-app
  name: carrot-app
  namespace: ninjaspace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carrot-app
  template:
    metadata:
      labels:
        app: carrot-app
    spec:
      containers:
      - image: hashicorp/http-echo
        name: http-echo
        args:
        - "-text=This is the Carrot Pod!"
---
kind: Service
apiVersion: v1
metadata:
  name: carrot-service
  namespace: ninjaspace
spec:
  selector:
    app: carrot-app
  ports:
    - port: 5678 # Default port for image
      targetPort: 5678