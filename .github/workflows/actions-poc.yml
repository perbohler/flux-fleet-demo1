name: GitHub Actions Demo
on: 
  push:
    branches:
      - first-actions-pipeline
jobs:
  Explore-GitHub-Actions:
    name: this is the job to demo
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
  My-new-job:
    name: this is my update image jobß
    runs-on: ubuntu-latest
    steps:
      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: "3.6.1"

      - name: Switch out image tag
        run: |
          cd ${{ github.workspace }}/poc-git-tags/tags
          kustomize edit set image http-echo:hashicorp/http-echo:latest{tag}

  - name: Commit and push
    run: |
      cd ${{ github.workspace }}
      git commit -am "updates image tag"
      git tag -d six
      git push origin :refs/tagsd/six
      git tag six
      git push --tags